# यह फाइल Render पर आपके प्रोजेक्ट को कॉन्फ़िगर करती है
services:
  - type: web
    name: my-music-bot-free
    env: python
    
    # यह 'starter' प्लान फ्री टियर के लिए है।
    # ध्यान दें: फ्री टियर पर, अगर 15 मिनट तक कोई ट्रैफिक नहीं होता तो सर्विस स्लीप मोड में चली जाती है।
    # और अधिकतम 512 MB RAM मिलती है।
    plan: starter
    
    # यह कमांड ffmpeg को इंस्टॉल करता है, जो PyTgCalls के लिए ज़रूरी है।
    # उसके बाद, यह requirements.txt से सारी Python लाइब्रेरीज इंस्टॉल करता है।
    buildCommand: |
      apt-get update -y && \
      apt-get install -y ffmpeg && \
      pip install -r requirements.txt
    
    # बॉट को शुरू करने के लिए कमांड
    startCommand: python main.py
    
    # ये आपके environment variables हैं जिन्हें आपको Render डैशबोर्ड में डालना होगा।
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ASSISTANT_SESSION
        sync: false
